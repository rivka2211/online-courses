<mat-dialog-content>
    <div class="lesson-container">
      <h2 class="lesson-title">{{ lesson?.title }}</h2>
      <h4 class="course-info">קורס: {{ courseName }} | מרצה: {{ teacherNmae }}</h4>
      <p class="lesson-content">{{ lesson?.content }}</p>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">סגור</button>
  </mat-dialog-actions>
