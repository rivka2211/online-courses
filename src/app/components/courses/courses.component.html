<h2>My Courses</h2>
@if (courses&&courses.length>0){
<ul #allCourses>

    @for (course of courses;track course.id){
    <li>
        <a [routerLink]="['/courses', course.id]">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <p>Teacher ID: {{ course.teacherId }}</p>
        </a>
    </li>
    }
    @empty {
    <p>No courses available.</p>}
</ul>
}
